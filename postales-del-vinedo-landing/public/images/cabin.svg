<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b0d4e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="woodGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6b4e3d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b6f47;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b4e3d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="800" height="450" fill="url(#skyGrad)"/>

  <!-- Trees in background -->
  <g opacity="0.6">
    <rect x="50" y="250" width="30" height="200" fill="#4a3a2a"/>
    <ellipse cx="65" cy="250" rx="50" ry="80" fill="#2c5f2d"/>

    <rect x="680" y="270" width="25" height="180" fill="#4a3a2a"/>
    <ellipse cx="692" cy="270" rx="45" ry="70" fill="#2c5f2d"/>

    <rect x="150" y="280" width="20" height="170" fill="#4a3a2a"/>
    <ellipse cx="160" cy="280" rx="40" ry="65" fill="#2c5f2d"/>
  </g>

  <!-- Ground -->
  <rect y="450" width="800" height="150" fill="#97bc62"/>

  <!-- Grass details -->
  <g stroke="#7a9c4a" stroke-width="2" opacity="0.5">
    <line x1="100" y1="500" x2="100" y2="520"/>
    <line x1="150" y1="510" x2="150" y2="530"/>
    <line x1="200" y1="505" x2="200" y2="525"/>
    <line x1="600" y1="510" x2="600" y2="530"/>
    <line x1="650" y1="500" x2="650" y2="520"/>
    <line x1="700" y1="515" x2="700" y2="535"/>
  </g>

  <!-- Cabin -->
  <!-- Roof -->
  <polygon points="250,250 550,250 600,300 200,300" fill="#4a3a2a"/>
  <polygon points="550,250 600,300 600,320 550,270" fill="#3a2a1a"/>

  <!-- Front wall -->
  <rect x="250" y="300" width="300" height="200" fill="url(#woodGrad)"/>

  <!-- Wood planks texture -->
  <g stroke="#5a4a3a" stroke-width="2" opacity="0.3">
    <line x1="250" y1="330" x2="550" y2="330"/>
    <line x1="250" y1="360" x2="550" y2="360"/>
    <line x1="250" y1="390" x2="550" y2="390"/>
    <line x1="250" y1="420" x2="550" y2="420"/>
    <line x1="250" y1="450" x2="550" y2="450"/>
    <line x1="250" y1="480" x2="550" y2="480"/>
  </g>

  <!-- Side wall -->
  <polygon points="550,300 600,320 600,520 550,500" fill="#5a4a3a"/>

  <!-- Windows -->
  <rect x="280" y="340" width="70" height="80" fill="#b0d4e3" stroke="#4a3a2a" stroke-width="4"/>
  <line x1="315" y1="340" x2="315" y2="420" stroke="#4a3a2a" stroke-width="3"/>
  <line x1="280" y1="380" x2="350" y2="380" stroke="#4a3a2a" stroke-width="3"/>

  <rect x="450" y="340" width="70" height="80" fill="#b0d4e3" stroke="#4a3a2a" stroke-width="4"/>
  <line x1="485" y1="340" x2="485" y2="420" stroke="#4a3a2a" stroke-width="3"/>
  <line x1="450" y1="380" x2="520" y2="380" stroke="#4a3a2a" stroke-width="3"/>

  <!-- Door -->
  <rect x="370" y="400" width="60" height="100" fill="#4a3a2a" rx="3"/>
  <circle cx="415" cy="450" r="4" fill="#d4a574"/>
  <line x1="370" y1="420" x2="430" y2="420" stroke="#3a2a1a" stroke-width="2"/>
  <line x1="370" y1="440" x2="430" y2="440" stroke="#3a2a1a" stroke-width="2"/>
  <line x1="370" y1="460" x2="430" y2="460" stroke="#3a2a1a" stroke-width="2"/>
  <line x1="370" y1="480" x2="430" y2="480" stroke="#3a2a1a" stroke-width="2"/>

  <!-- Porch -->
  <rect x="220" y="480" width="360" height="20" fill="#8b6f47"/>
  <rect x="230" y="480" width="10" height="40" fill="#6b4e3d"/>
  <rect x="320" y="480" width="10" height="40" fill="#6b4e3d"/>
  <rect x="470" y="480" width="10" height="40" fill="#6b4e3d"/>
  <rect x="560" y="480" width="10" height="40" fill="#6b4e3d"/>

  <!-- Chimney -->
  <rect x="480" y="200" width="40" height="100" fill="#8b4513"/>
  <rect x="475" y="190" width="50" height="15" fill="#a0522d"/>

  <!-- Smoke -->
  <ellipse cx="500" cy="170" rx="15" ry="20" fill="#d3d3d3" opacity="0.4"/>
  <ellipse cx="510" cy="150" rx="12" ry="18" fill="#d3d3d3" opacity="0.3"/>
  <ellipse cx="505" cy="130" rx="10" ry="15" fill="#d3d3d3" opacity="0.2"/>

  <!-- Plants near cabin -->
  <g fill="#2c5f2d">
    <ellipse cx="200" cy="490" rx="25" ry="15"/>
    <ellipse cx="190" cy="485" rx="20" ry="12"/>
    <ellipse cx="610" cy="495" rx="30" ry="18"/>
    <ellipse cx="625" cy="490" rx="25" ry="15"/>
  </g>

  <!-- Text overlay -->
  <text x="400" y="570" font-family="Georgia, serif" font-size="38" fill="#2c5f2d" text-anchor="middle" opacity="0.9">
    Cabañas de Diseño
  </text>
</svg>

<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b5444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barrelGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6b4e3d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b6f47;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b4e3d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background wall -->
  <rect width="800" height="600" fill="url(#wallGradient)"/>

  <!-- Floor -->
  <rect y="500" width="800" height="100" fill="#5a4a3a"/>

  <!-- Stone texture on wall -->
  <rect x="0" y="0" width="800" height="500" fill="#4a3a2a" opacity="0.1"/>

  <!-- Wine barrels - back row -->
  <g>
    <!-- Barrel 1 -->
    <ellipse cx="150" cy="350" rx="60" ry="20" fill="#4a3424"/>
    <rect x="90" y="350" width="120" height="140" fill="url(#barrelGradient)" rx="5"/>
    <ellipse cx="150" cy="490" rx="60" ry="20" fill="#6b4e3d"/>
    <rect x="100" y="370" width="100" height="3" fill="#4a3424"/>
    <rect x="100" y="410" width="100" height="3" fill="#4a3424"/>
    <rect x="100" y="450" width="100" height="3" fill="#4a3424"/>

    <!-- Barrel 2 -->
    <ellipse cx="350" cy="350" rx="60" ry="20" fill="#4a3424"/>
    <rect x="290" y="350" width="120" height="140" fill="url(#barrelGradient)" rx="5"/>
    <ellipse cx="350" cy="490" rx="60" ry="20" fill="#6b4e3d"/>
    <rect x="300" y="370" width="100" height="3" fill="#4a3424"/>
    <rect x="300" y="410" width="100" height="3" fill="#4a3424"/>
    <rect x="300" y="450" width="100" height="3" fill="#4a3424"/>

    <!-- Barrel 3 -->
    <ellipse cx="550" cy="350" rx="60" ry="20" fill="#4a3424"/>
    <rect x="490" y="350" width="120" height="140" fill="url(#barrelGradient)" rx="5"/>
    <ellipse cx="550" cy="490" rx="60" ry="20" fill="#6b4e3d"/>
    <rect x="500" y="370" width="100" height="3" fill="#4a3424"/>
    <rect x="500" y="410" width="100" height="3" fill="#4a3424"/>
    <rect x="500" y="450" width="100" height="3" fill="#4a3424"/>
  </g>

  <!-- Wine barrels - front row -->
  <g>
    <!-- Barrel 4 (front left) -->
    <ellipse cx="250" cy="420" rx="70" ry="25" fill="#4a3424"/>
    <rect x="180" y="420" width="140" height="160" fill="url(#barrelGradient)" rx="5"/>
    <ellipse cx="250" cy="580" rx="70" ry="25" fill="#6b4e3d"/>
    <rect x="190" y="445" width="120" height="4" fill="#4a3424"/>
    <rect x="190" y="490" width="120" height="4" fill="#4a3424"/>
    <rect x="190" y="535" width="120" height="4" fill="#4a3424"/>
    <circle cx="250" cy="500" r="8" fill="#3a2a1a"/>

    <!-- Barrel 5 (front right) -->
    <ellipse cx="480" cy="420" rx="70" ry="25" fill="#4a3424"/>
    <rect x="410" y="420" width="140" height="160" fill="url(#barrelGradient)" rx="5"/>
    <ellipse cx="480" cy="580" rx="70" ry="25" fill="#6b4e3d"/>
    <rect x="420" y="445" width="120" height="4" fill="#4a3424"/>
    <rect x="420" y="490" width="120" height="4" fill="#4a3424"/>
    <rect x="420" y="535" width="120" height="4" fill="#4a3424"/>
    <circle cx="480" cy="500" r="8" fill="#3a2a1a"/>
  </g>

  <!-- Wine bottles on shelf (background) -->
  <g opacity="0.7">
    <rect x="50" y="200" width="700" height="20" fill="#3a2a1a"/>
    <!-- Bottles -->
    <rect x="80" y="160" width="15" height="40" fill="#2a4a2a" rx="2"/>
    <ellipse cx="87.5" cy="158" rx="7.5" ry="3" fill="#1a3a1a"/>
    <rect x="120" y="160" width="15" height="40" fill="#6b2e2e" rx="2"/>
    <ellipse cx="127.5" cy="158" rx="7.5" ry="3" fill="#4a1e1e"/>
    <rect x="160" y="160" width="15" height="40" fill="#2a4a2a" rx="2"/>
    <ellipse cx="167.5" cy="158" rx="7.5" ry="3" fill="#1a3a1a"/>
    <rect x="200" y="160" width="15" height="40" fill="#6b2e2e" rx="2"/>
    <ellipse cx="207.5" cy="158" rx="7.5" ry="3" fill="#4a1e1e"/>
  </g>

  <!-- Hanging light -->
  <circle cx="400" cy="100" r="30" fill="#ffd700" opacity="0.3"/>
  <circle cx="400" cy="100" r="20" fill="#ffeb3b" opacity="0.5"/>

  <!-- Text overlay -->
  <text x="400" y="80" font-family="Georgia, serif" font-size="42" fill="#f5f1ed" text-anchor="middle" opacity="0.9">
    Bodega Boutique
  </text>
</svg>

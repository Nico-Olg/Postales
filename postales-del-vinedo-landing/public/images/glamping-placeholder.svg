<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="nightSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="tentGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Night sky -->
  <rect width="800" height="450" fill="url(#nightSky)"/>

  <!-- Stars -->
  <g fill="#ffffff">
    <circle cx="100" cy="50" r="2" opacity="0.8"/>
    <circle cx="150" cy="80" r="1.5" opacity="0.6"/>
    <circle cx="200" cy="40" r="2" opacity="0.9"/>
    <circle cx="300" cy="70" r="1" opacity="0.7"/>
    <circle cx="400" cy="30" r="2" opacity="0.8"/>
    <circle cx="500" cy="90" r="1.5" opacity="0.6"/>
    <circle cx="600" cy="50" r="2" opacity="0.9"/>
    <circle cx="650" cy="100" r="1" opacity="0.7"/>
    <circle cx="700" cy="60" r="1.5" opacity="0.8"/>
    <circle cx="250" cy="120" r="1" opacity="0.6"/>
    <circle cx="450" cy="110" r="1.5" opacity="0.7"/>
    <circle cx="550" cy="140" r="1" opacity="0.6"/>
  </g>

  <!-- Moon -->
  <circle cx="700" cy="100" r="40" fill="#ffd700" opacity="0.6"/>
  <circle cx="710" cy="95" r="35" fill="#1a1a2e" opacity="0.3"/>

  <!-- Ground -->
  <rect y="450" width="800" height="150" fill="#2c5f2d"/>

  <!-- Grass silhouettes -->
  <g fill="#1a3a1a" opacity="0.5">
    <ellipse cx="100" cy="490" rx="40" ry="20"/>
    <ellipse cx="250" cy="495" rx="50" ry="25"/>
    <ellipse cx="550" cy="490" rx="45" ry="22"/>
    <ellipse cx="700" cy="495" rx="55" ry="28"/>
  </g>

  <!-- Tent structure -->
  <!-- Main tent body -->
  <polygon points="400,250 550,450 250,450" fill="#f5f1ed"/>

  <!-- Tent shadow/depth -->
  <polygon points="400,250 250,450 235,445 400,255" fill="#e5d5c5" opacity="0.4"/>

  <!-- Tent entrance -->
  <polygon points="380,300 420,300 450,450 350,450" fill="#3a2a1a"/>

  <!-- Entrance flap -->
  <polygon points="385,310 400,450 385,450" fill="#2a1a0a"/>

  <!-- Tent ropes -->
  <line x1="400" y1="250" x2="320" y2="460" stroke="#d4a574" stroke-width="2" opacity="0.6"/>
  <line x1="400" y1="250" x2="480" y2="460" stroke="#d4a574" stroke-width="2" opacity="0.6"/>

  <!-- Tent stakes -->
  <rect x="315" y="455" width="10" height="20" fill="#6b4e3d"/>
  <rect x="475" y="455" width="10" height="20" fill="#6b4e3d"/>

  <!-- Decorative flags -->
  <g>
    <line x1="400" y1="250" x2="400" y2="200" stroke="#6b4e3d" stroke-width="3"/>
    <polygon points="400,200 420,210 400,220" fill="#ffa500"/>
    <polygon points="400,225 425,235 400,245" fill="#ff6b6b"/>
  </g>

  <!-- Warm glow from inside tent -->
  <ellipse cx="400" cy="450" rx="150" ry="30" fill="url(#tentGlow)" opacity="0.5"/>

  <!-- Campfire -->
  <g>
    <!-- Fire pit stones -->
    <ellipse cx="600" cy="470" rx="50" ry="15" fill="#5a4a3a"/>
    <ellipse cx="585" cy="465" rx="10" ry="8" fill="#6b5a4a"/>
    <ellipse cx="615" cy="465" rx="12" ry="9" fill="#6b5a4a"/>

    <!-- Wood logs -->
    <rect x="580" y="455" width="40" height="8" fill="#6b4e3d" rx="2" transform="rotate(15 600 460)"/>
    <rect x="580" y="460" width="40" height="8" fill="#8b6f47" rx="2" transform="rotate(-15 600 465)"/>

    <!-- Fire -->
    <ellipse cx="600" cy="440" rx="15" ry="25" fill="#ff6b6b" opacity="0.8"/>
    <ellipse cx="595" cy="435" rx="12" ry="20" fill="#ffa500" opacity="0.9"/>
    <ellipse cx="605" cy="430" rx="10" ry="18" fill="#ffd700"/>

    <!-- Fire glow -->
    <ellipse cx="600" cy="450" rx="40" ry="20" fill="#ffa500" opacity="0.2"/>
  </g>

  <!-- Lantern near tent -->
  <g>
    <rect x="280" y="430" width="8" height="30" fill="#6b4e3d"/>
    <rect x="275" y="420" width="18" height="15" fill="#ffd700" opacity="0.6" rx="2"/>
    <rect x="277" y="422" width="14" height="11" fill="#ffeb3b" opacity="0.8"/>
    <ellipse cx="284" cy="428" rx="20" ry="15" fill="#ffd700" opacity="0.2"/>
  </g>

  <!-- Vineyard silhouette in background -->
  <g opacity="0.3">
    <line x1="50" y1="420" x2="150" y2="400" stroke="#1a3a1a" stroke-width="2"/>
    <circle cx="70" cy="415" r="4" fill="#1a3a1a"/>
    <circle cx="90" cy="411" r="4" fill="#1a3a1a"/>
    <circle cx="110" cy="407" r="4" fill="#1a3a1a"/>
    <circle cx="130" cy="403" r="4" fill="#1a3a1a"/>
  </g>

  <!-- Text overlay -->
  <text x="400" y="560" font-family="Georgia, serif" font-size="40" fill="#f5f1ed" text-anchor="middle" opacity="0.9">
    Glamping Exclusivo
  </text>
</svg>

<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="heroSkyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b0d4e3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4e9f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heroGroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#97bc62;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b8e47;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Sky -->
  <rect width="1920" height="700" fill="url(#heroSkyGradient)"/>

  <!-- Sun -->
  <circle cx="1600" cy="200" r="100" fill="url(#sunGlow)"/>
  <circle cx="1600" cy="200" r="80" fill="#ffd700" opacity="0.9"/>

  <!-- Mountains in far background -->
  <path d="M 0 600 Q 400 450 800 550 T 1600 500 L 1920 520 L 1920 700 L 0 700 Z" fill="#6b8e47" opacity="0.4"/>
  <path d="M 200 650 Q 600 500 1000 580 T 1800 550 L 1920 580 L 1920 700 L 0 700 Z" fill="#7a9c4a" opacity="0.5"/>

  <!-- Ground/vineyard field -->
  <rect y="700" width="1920" height="380" fill="url(#heroGroundGradient)"/>

  <!-- Vineyard rows - creating perspective -->
  <g stroke="#2c5f2d" stroke-width="4" opacity="0.6">
    <!-- Back rows (smaller) -->
    <line x1="100" y1="720" x2="500" y2="700" stroke-width="3"/>
    <line x1="600" y1="730" x2="1000" y2="710" stroke-width="3"/>
    <line x1="1100" y1="735" x2="1500" y2="715" stroke-width="3"/>
    <line x1="1550" y1="740" x2="1850" y2="720" stroke-width="3"/>

    <!-- Middle rows -->
    <line x1="50" y1="800" x2="600" y2="770" stroke-width="4"/>
    <line x1="700" y1="810" x2="1250" y2="780" stroke-width="4"/>
    <line x1="1300" y1="815" x2="1870" y2="785" stroke-width="4"/>

    <!-- Front rows (larger) -->
    <line x1="0" y1="920" x2="700" y2="880" stroke-width="6"/>
    <line x1="750" y1="930" x2="1450" y2="890" stroke-width="6"/>
    <line x1="1500" y1="935" x2="1920" y2="900" stroke-width="6"/>
  </g>

  <!-- Grape vines (back rows) -->
  <g fill="#6b4e71" opacity="0.5">
    <circle cx="200" cy="715" r="6"/>
    <circle cx="250" cy="713" r="6"/>
    <circle cx="300" cy="711" r="6"/>
    <circle cx="350" cy="709" r="6"/>
    <circle cx="400" cy="707" r="6"/>

    <circle cx="700" cy="723" r="6"/>
    <circle cx="750" cy="721" r="6"/>
    <circle cx="800" cy="719" r="6"/>
    <circle cx="850" cy="717" r="6"/>

    <circle cx="1200" cy="730" r="6"/>
    <circle cx="1250" cy="728" r="6"/>
    <circle cx="1300" cy="726" r="6"/>
    <circle cx="1350" cy="724" r="6"/>
  </g>

  <!-- Grape vines (middle rows) -->
  <g fill="#8b7355" opacity="0.7">
    <circle cx="150" cy="793" r="9"/>
    <circle cx="220" cy="790" r="9"/>
    <circle cx="290" cy="787" r="9"/>
    <circle cx="360" cy="784" r="9"/>
    <circle cx="430" cy="781" r="9"/>
    <circle cx="500" cy="778" r="9"/>

    <circle cx="800" cy="803" r="9"/>
    <circle cx="870" cy="800" r="9"/>
    <circle cx="940" cy="797" r="9"/>
    <circle cx="1010" cy="794" r="9"/>
    <circle cx="1080" cy="791" r="9"/>

    <circle cx="1400" cy="808" r="9"/>
    <circle cx="1470" cy="805" r="9"/>
    <circle cx="1540" cy="802" r="9"/>
    <circle cx="1610" cy="799" r="9"/>
    <circle cx="1680" cy="796" r="9"/>
  </g>

  <!-- Grape vines (front rows - larger and more detailed) -->
  <g fill="#6b4e71">
    <circle cx="100" cy="913" r="14"/>
    <circle cx="200" cy="909" r="14"/>
    <circle cx="300" cy="905" r="14"/>
    <circle cx="400" cy="901" r="14"/>
    <circle cx="500" cy="897" r="14"/>
    <circle cx="600" cy="893" r="14"/>

    <circle cx="850" cy="923" r="14"/>
    <circle cx="950" cy="919" r="14"/>
    <circle cx="1050" cy="915" r="14"/>
    <circle cx="1150" cy="911" r="14"/>
    <circle cx="1250" cy="907" r="14"/>

    <circle cx="1600" cy="928" r="14"/>
    <circle cx="1700" cy="924" r="14"/>
    <circle cx="1800" cy="920" r="14"/>
    <circle cx="1900" cy="916" r="14"/>
  </g>

  <!-- Leaves on vines (adding detail to front rows) -->
  <g fill="#97bc62" opacity="0.8">
    <!-- Front row leaves -->
    <ellipse cx="100" cy="905" rx="10" ry="16" transform="rotate(20 100 905)"/>
    <ellipse cx="110" cy="908" rx="8" ry="13" transform="rotate(-15 110 908)"/>
    <ellipse cx="200" cy="901" rx="10" ry="16" transform="rotate(25 200 901)"/>
    <ellipse cx="210" cy="904" rx="8" ry="13" transform="rotate(-20 210 904)"/>
    <ellipse cx="300" cy="897" rx="10" ry="16" transform="rotate(15 300 897)"/>
    <ellipse cx="310" cy="900" rx="8" ry="13" transform="rotate(-25 310 900)"/>

    <ellipse cx="850" cy="915" rx="10" ry="16" transform="rotate(20 850 915)"/>
    <ellipse cx="950" cy="911" rx="10" ry="16" transform="rotate(-18 950 911)"/>
    <ellipse cx="1050" cy="907" rx="10" ry="16" transform="rotate(22 1050 907)"/>

    <ellipse cx="1600" cy="920" rx="10" ry="16" transform="rotate(18 1600 920)"/>
    <ellipse cx="1700" cy="916" rx="10" ry="16" transform="rotate(-20 1700 916)"/>
    <ellipse cx="1800" cy="912" rx="10" ry="16" transform="rotate(25 1800 912)"/>
  </g>

  <!-- Ground texture (grass details) -->
  <g stroke="#7a9c4a" stroke-width="2" opacity="0.3">
    <line x1="150" y1="1000" x2="150" y2="1030"/>
    <line x1="250" y1="1010" x2="250" y2="1040"/>
    <line x1="350" y1="1005" x2="350" y2="1035"/>
    <line x1="550" y1="1015" x2="550" y2="1045"/>
    <line x1="750" y1="1008" x2="750" y2="1038"/>
    <line x1="950" y1="1020" x2="950" y2="1050"/>
    <line x1="1150" y1="1012" x2="1150" y2="1042"/>
    <line x1="1350" y1="1018" x2="1350" y2="1048"/>
    <line x1="1550" y1="1007" x2="1550" y2="1037"/>
    <line x1="1750" y1="1022" x2="1750" y2="1052"/>
  </g>

  <!-- Small bushes/plants in foreground -->
  <g fill="#6b8e47" opacity="0.6">
    <ellipse cx="50" cy="1050" rx="60" ry="35"/>
    <ellipse cx="40" cy="1040" rx="45" ry="28"/>

    <ellipse cx="1870" cy="1055" rx="70" ry="40"/>
    <ellipse cx="1885" cy="1045" rx="55" ry="32"/>
  </g>

  <!-- Atmospheric haze effect -->
  <rect width="1920" height="1080" fill="white" opacity="0.05"/>
</svg>

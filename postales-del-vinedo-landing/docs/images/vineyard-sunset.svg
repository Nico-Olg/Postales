<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient (sunset) -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffa500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b5444;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>

  <!-- Sun -->
  <circle cx="650" cy="120" r="60" fill="#ffeb3b" opacity="0.8"/>
  <circle cx="650" cy="120" r="70" fill="#ffeb3b" opacity="0.3"/>

  <!-- Mountains in background -->
  <path d="M 0 350 Q 200 250 400 300 T 800 280 L 800 400 L 0 400 Z" fill="#97bc62" opacity="0.6"/>

  <!-- Ground -->
  <rect y="400" width="800" height="200" fill="url(#groundGradient)"/>

  <!-- Vineyard rows -->
  <g opacity="0.9">
    <!-- Row 1 -->
    <line x1="50" y1="420" x2="250" y2="380" stroke="#2c5f2d" stroke-width="3"/>
    <circle cx="80" cy="413" r="8" fill="#6b4e71"/>
    <circle cx="110" cy="406" r="8" fill="#6b4e71"/>
    <circle cx="140" cy="399" r="8" fill="#6b4e71"/>
    <circle cx="170" cy="392" r="8" fill="#6b4e71"/>
    <circle cx="200" cy="385" r="8" fill="#6b4e71"/>

    <!-- Row 2 -->
    <line x1="280" y1="430" x2="480" y2="390" stroke="#2c5f2d" stroke-width="3"/>
    <circle cx="310" cy="423" r="8" fill="#8b7355"/>
    <circle cx="340" cy="416" r="8" fill="#8b7355"/>
    <circle cx="370" cy="409" r="8" fill="#8b7355"/>
    <circle cx="400" cy="402" r="8" fill="#8b7355"/>
    <circle cx="430" cy="395" r="8" fill="#8b7355"/>

    <!-- Row 3 -->
    <line x1="510" y1="440" x2="710" y2="400" stroke="#2c5f2d" stroke-width="3"/>
    <circle cx="540" cy="433" r="8" fill="#6b4e71"/>
    <circle cx="570" cy="426" r="8" fill="#6b4e71"/>
    <circle cx="600" cy="419" r="8" fill="#6b4e71"/>
    <circle cx="630" cy="412" r="8" fill="#6b4e71"/>
    <circle cx="660" cy="405" r="8" fill="#6b4e71"/>

    <!-- Additional rows in foreground -->
    <line x1="100" y1="480" x2="300" y2="450" stroke="#2c5f2d" stroke-width="4"/>
    <circle cx="130" cy="473" r="10" fill="#6b4e71"/>
    <circle cx="160" cy="467" r="10" fill="#6b4e71"/>
    <circle cx="190" cy="461" r="10" fill="#6b4e71"/>
    <circle cx="220" cy="455" r="10" fill="#6b4e71"/>

    <line x1="350" y1="490" x2="550" y2="460" stroke="#2c5f2d" stroke-width="4"/>
    <circle cx="380" cy="483" r="10" fill="#8b7355"/>
    <circle cx="410" cy="477" r="10" fill="#8b7355"/>
    <circle cx="440" cy="471" r="10" fill="#8b7355"/>
    <circle cx="470" cy="465" r="10" fill="#8b7355"/>
  </g>

  <!-- Leaves detail on vines -->
  <g fill="#97bc62" opacity="0.8">
    <ellipse cx="80" cy="408" rx="6" ry="10" transform="rotate(20 80 408)"/>
    <ellipse cx="85" cy="410" rx="5" ry="8" transform="rotate(-15 85 410)"/>
    <ellipse cx="310" cy="418" rx="6" ry="10" transform="rotate(25 310 418)"/>
    <ellipse cx="315" cy="420" rx="5" ry="8" transform="rotate(-20 315 420)"/>
    <ellipse cx="540" cy="428" rx="6" ry="10" transform="rotate(15 540 428)"/>
    <ellipse cx="130" cy="468" rx="7" ry="11" transform="rotate(20 130 468)"/>
    <ellipse cx="380" cy="478" rx="7" ry="11" transform="rotate(-25 380 478)"/>
  </g>

  <!-- Text overlay -->
  <text x="400" y="550" font-family="Georgia, serif" font-size="36" fill="#f5f1ed" text-anchor="middle" opacity="0.9">
    Vi√±edos al Atardecer
  </text>
</svg>
